<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>EcoCabins</title>
  </head>
  <body>
    <div class="wrapper">
      <heade class="header">
        <div class="header__container">
          <div class="header__logo">
            <img src="/img//Logo horizontal.svg" alt="logo" />
          </div>
          <div class="header__bodu">
            <nav class="header__menu">
              <ul class="menu__list">
                <li class="mebu__item">
                  <a href="" class="menu__link">Modellen</a>
                </li>
              </ul>
              <ul class="menu__list">
                <li class="mebu__item">
                  <a href="" class="menu__link">Kopen</a>
                </li>
              </ul>
              <ul class="menu__list">
                <li class="mebu__item">
                  <a href="" class="menu__link">Huren</a>
                </li>
              </ul>
              <ul class="menu__list">
                <li class="mebu__item">
                  <a href="" class="menu__link">Huren</a>
                </li>
              </ul>
            </nav>
            <button class="header__button" type="button">Contact</button>
          </div>
        </div>
      </heade>
      <main class="page">
        <section class="page__main main-section">
          <div class="main-section__container">
            <div class="main-section_content">
              <div class="main-section__label">
                Duurzame tiny huisjes
                <h1 class="main-section__title title">
                  Een ecologisch tiny huisje is zoveel mogelijk opgebouwd uit
                  duurzame natuurlijke materialen
                </h1>
              </div>
              <a href="#" class="main-section__video-link">Bekijk de film</a>
            </div>
          </div>
          <div class="main-section__image">
            <img src="img/bg.png" alt="bg" />
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
